<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/normalize.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/bootstrap.min.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/wifi.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/font-awesome.min.css">	
		<link rel="stylesheet" href="<%= ROUTERPATH %>/montserrat.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/material-font.css">
		
	</head>
	<body >
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-xs-12 text-center">
		
					<div class="headerwifi">
						<div style="text-align: center; width: 100%;">
							<img class="iconWifi" src="<%= ROUTERPATH %>/icon-wifi-ipiranga.png"  />
						</div>
					</div>
					<div class="clearfix"><p><br><br><br></p></div>
						<div class="col-md-12" style="spaceing text-center"><%= msg1 %></div>

						
						<hr>

							<!--<p class="spaceing"><%= msg2 %></p>-->



						<div class="spaceing more">
							<a href="#" onclick="document.getElementById('wifi-triibo').submit();" class="btn btn-default spaceing" style="text-align: center">Clique aqui para liberar a internet!
							</a>
						</div>
						<div class="spaceblock"></div>
					
				</div>
			</div>
		</div>


		<form action="<%= link %>" method="POST" id="wifi-triibo">
			<input type="hidden" name="username" value="<%= user %>">
			<input type="hidden" name="password" value="<%= password %>">
			<input type="hidden" name="dst" value="<%= dst %>">
			<input type="hidden" name="popup" value="false">
			<!-- <input type="submit" class="orangebtn" value="Navegar Agora!"> -->
		</form>


		<script type="text/javascript" src="<%= ROUTERPATH %>/jquerym.min.js"></script>
		<script type="text/javascript" src="<%= ROUTERPATH %>/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="<%= ROUTERPATH %>/wifinav.js"></script>


	</body>
</html>

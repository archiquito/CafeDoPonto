<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/normalize.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/bootstrap.min.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/wifi.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/font-awesome.min.css">	
		<link rel="stylesheet" href="<%= ROUTERPATH %>/montserrat.css">
		<link rel="stylesheet" href="<%= ROUTERPATH %>/material-font.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
						<div class="headerwifi" style="width: 100%; align-content: center;">
							<div style="text-align: center; width: 100%;">
								<img class="iconWifi" src="<%= ROUTERPATH %>/icon-wifi-ipiranga.png"  />
							</div>
						</div>

			<div class="cardLogin">
			<div class="clearfix"></div>
				<br><br>
				<div class="form-group spaceing">
					<form method="post" action="<%= ROUTERPATH %>/cadastracpf" id="mailform">
						<input type="text" id="cpf" class="inputWifi" name="cpf" placeholder="CPF" />
						<div class="checkbox">
							<input type="checkbox" id="termosdeuso" name="termosdeuso">Eu aceito os termos de serviço e também li e concordo com as Políticas de Segurança.
						</div>
						<p> </p>
						<input type="hidden" name="nome" value="<%= nome %>" />
						<input type="hidden" name="user" value="<%= user %>" />
						<input type="submit" id="submit" class="btn btn-primary btn-block" style="text-align: center" value="Aceitar e Continuar" disabled="true" />
						
					</form>
				</div>
				<div class="spaceblock"></div>
			</div>
		 </div>
	</div>
		<script type="text/javascript" src="<%= ROUTERPATH %>/jquery.min.js"></script>
		<script type="text/javascript" src="<%= ROUTERPATH %>/jquery.mask.min.js"></script>
		<script type="text/javascript" src="<%= ROUTERPATH %>/cadastracpf.js"></script>
	</body>
</html>

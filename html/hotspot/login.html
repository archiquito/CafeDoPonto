<html>
<head>
 	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="wifi.css">
	<link rel="stylesheet" href="montserrat-font.css">

	<title>Bem Vindo ao Ultra - Wi-Fi</title>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
		$(if chap-id)
		<noscript>
		<center><b>JavaScript precisa estar habilitado. Habilite o JavaScript para continuar.</b></center>
		</noscript>
		$(endif)
		<center style="padding:10px">
			<div class="headerwifi">
				<div style="text-align: center; width: 100%;">
					<p><img class="iconWifi" src="icon-wifi-ipiranga.png" /><br></p>
				</div>
			</div>
		
	<p><br><br></p>			
			<p><span style="color:#2977B5"><strong>Aguarde...</strong><br>Você está sendo direcionado para o login.</span></p><br><br>
			<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
			   <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
			</svg>		

				<br><br>
				<form name="redirect" action="http://triibowifi.triibo.com.br:8080/login/$(identity)" method="post">
				<input type="hidden" name="mac" value="$(mac)">
				<input type="hidden" name="ip" value="$(ip)">
				<input type="hidden" name="username" value="$(username)">
				<input type="hidden" name="link-login" value="$(link-login)">
				<input type="hidden" name="link-orig" value="$(link-orig)">
				<input type="hidden" name="error" value="$(error)">
				<input type="hidden" name="chap-id" value="$(chap-id)">
				<input type="hidden" name="chap-challenge" value="$(chap-challenge)">
				<input type="hidden" name="link-login-only" value="$(link-login-only)">
				<input type="hidden" name="link-orig-esc" value="$(link-orig-esc)">
				<input type="hidden" name="mac-esc" value="$(mac-esc)">
				<input type="submit" value="continue" class="btn btn-default" style="text-align: center">
				</form>
				<script language="JavaScript">				
				  document.redirect.submit();
				  //window.location.href = "http://triibowifi.triibo.com.br/login/$(server-name)";
				  //window.location.href = "http://192.168.88.254/";				
			</script></center>
		</div>
	</div>
</div>
</body>
</html>
